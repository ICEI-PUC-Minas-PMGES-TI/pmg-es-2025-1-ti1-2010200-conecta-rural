<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolher Forma de Pagamento</title>
  <link rel="stylesheet" href="../css/formasdepag.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1>
        <a href="home.html"><img src="../img/logocrbranco.png" alt="logocr" /></a>
      </h1>
    </div>

    <nav class="menu">
      <a href="home.html">Home</a>
      <a href="mercado.html">Mercado</a>
      <a href="cursos.html">Cursos</a>
      <a href="empregos.html">Empregos</a>
    </nav>

    <div class="botoes-login">
      <a href="#" class="entrar">Entrar</a>
      <a href="#" class="cadastrar">Cadastrar</a>
    </div>
  </header>

  <main class="pagamento-container">
    <div class="pagamento-box">
      <h2>Escolha a Forma de Pagamento</h2>
      <div class="opcoes-pagamento">
        <button onclick="selecionarPagamento('pix')"><i class="fas fa-qrcode"></i> Pix</button>
<button onclick="selecionarPagamento('debito')"><i class="fas fa-credit-card"></i> Débito</button>
<button onclick="selecionarPagamento('credito')"><i class="far fa-credit-card"></i> Crédito</button>
<button onclick="selecionarPagamento('boleto')"><i class="fas fa-barcode"></i> Boleto</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="Redes">
      <h3>Redes Sociais:</h3>
      <a href="#"><p>Instagram</p></a>
      <a href="#"><p>Facebook</p></a>
      <a href="#"><p>Tiktok</p></a>
    </div>
  </footer>

  <script>
  function selecionarPagamento(tipo) {
    localStorage.setItem("formaPagamento", tipo);
    window.location.href = tipo + ".html";
  }
  </script>
  
</body>

</html>
