<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento com Débito</title>
  <link rel="stylesheet" href="../css/pagamentos.css" />
</head>

<body>
  <header>
    <div class="logo">
      <h1><a href="home.html"><img src="../img/logocrbranco.png" alt="logocr" /></a></h1>
    </div>
    <nav class="menu">
      <a href="home.html">Home</a>
      <a href="mercado.html">Mercado</a>
      <a href="cursos.html">Cursos</a>
      <a href="empregos.html">Empregos</a>
    </nav>
    <div class="botoes-login">
      <a href="#" class="entrar">Entrar</a>
      <a href="#" class="cadastrar">Cadastrar</a>
    </div>
  </header>

  <main class="pagamento-container">
    <div class="pagamento-box">
      <h2>Pagamento com Cartão de Débito</h2>
      <form class="formulario-pagamento">
        <label for="banco">Banco</label>
        <input type="text" id="apenasTexto" name="banco" placeholder="Nome do banco" required />

        <label for="numero">Número do Cartão</label>
        <input type="number" id="numero" name="numero" maxlength="19" placeholder="1234 5678 9012 3456" required />

        <label for="validade">Validade</label>
        <input type="month" id="validade" name="validade" required />

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" maxlength="4" placeholder="123" required />

        <button type="submit">Pagar com Débito</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="Redes">
      <h3>Redes Sociais:</h3>
      <a href="#"><p>Instagram</p></a>
      <a href="#"><p>Facebook</p></a>
      <a href="#"><p>Tiktok</p></a>
    </div>
  </footer>

  <script>
    const input = document.getElementById('apenasTexto');
    input.addEventListener('input', function () {
      this.value = this.value.replace(/[0-9]/g, ''); // remove números
    });
  </script>

</body>

</html>
