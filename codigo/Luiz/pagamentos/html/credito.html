<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../css/pagamentos.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>
                <a href="home.html"><img src="../img/logocrbranco.png" alt="logocr"></a>
            </h1>
        </div>

        <nav class="menu">
            <a href="home.html">Home</a>
            <a href="mercado.html">Mercado</a>
            <a href="cursos.html">Cursos</a>
            <a href="empregos.html">Empregos</a>
        </nav>

        <div class="botoes-login">
            <a href="#" class="entrar">Entrar</a>
            <a href="#" class="cadastrar">Cadastrar</a>
        </div>
    </header>

    <main class="pagamento-container">
        <div class="pagamento-box">
            <h2>Dados de Pagamento</h2>
            <form>
                <label for="nome">Nome do Titular:</label>
                <input type="text" id="apenasTexto" pattern="[A-Za-z\s]+" name="nome" required>

                <label for="cartao">Número do Cartão:</label>
                <input type="number" id="cartao" name="cartao" maxlength="19" required>

                <label for="validade">Validade:</label>
                <input type="month" id="validade" name="validade" required>

                <label for="cvv">Código de Segurança (CVV):</label>
                <input type="number" id="numero" name="cvv" maxlength="3" required>

                <button type="submit">Realizar Pagamento</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="Redes">
            <h3>Redes Sociais:</h3>
            <a href="#"><p>Instagram</p></a>
            <a href="#"><p>Facebook</p></a>
            <a href="#"><p>Tiktok</p></a>
        </div>
    </footer>

    <script>
        const input = document.getElementById('apenasTexto');
        input.addEventListener('input', function () {
          this.value = this.value.replace(/[0-9]/g, ''); // remove números
        });
      </script>

    <script>
    const input = document.getElementById('numero');
    input.addEventListener('input', function () {
       if (this.value.length > 5) {
         this.value = this.value.slice(0, 3); // mantém apenas os 5 primeiros dígitos
       }
     });
    </script>

</body>

</html>
