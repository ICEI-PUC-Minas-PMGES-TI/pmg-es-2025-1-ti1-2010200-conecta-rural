<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Currículo</title>
    <link rel="stylesheet" href="../css/curriculo.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>
                <a href="home.html"><img src="../img/logocrbranco.png" alt="logocr"></a>
            </h1>
        </div>

        <nav class="menu">
            <a href="home.html">Home</a>
            <a href="mercado.html">Mercado</a>
            <a href="cursos.html">Cursos</a>
            <a href="empregos.html">Empregos</a>
        </nav>

        <div class="botoes-login">
            <a href="#" class="entrar">Entrar</a>
            <a href="#" class="cadastrar">Cadastrar</a>
        </div>
    </header>

    <main class="formulario-container">
        <div class="form-box">
            <h2>Sobre Você</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="cpf">CPF:</label>
                <input type="cpf" id="cpf" name="cpf" required>

                <label for="arquivo">Anexar Currículo (PDF ou DOC):</label>
                <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx" required>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="Redes">
            <h3>Redes Sociais:</h3>
            <a href="#"><p>Instagram</p></a>
            <a href="#"><p>Facebook</p></a>
            <a href="#"><p>Tiktok</p></a>
        </div>
    </footer>
</body>

</html>
