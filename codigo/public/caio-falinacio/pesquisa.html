<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectaRural</title>
    <link rel="stylesheet" href="css/pesquisa.css">
    <script src="js/pesquisa.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#"><img src="img/logo-conecta-rural.jpg"></a>
        </div>
        <nav class="menu">
            <a href="#" class="inativo">Home</a>
            <a href="#" class="ativo">Mercado</a>
            <a href="#" class="inativo">Cursos</a>
            <a href="#" class="inativo">Emprego</a>
        </nav>
        <div class="botoes">
            <a href="#" class="botao">Login</a>
            <a href="#" class="botao">Cadastro</a>
        </div>
    </header>

    <div class="area-pesquisa">
    <div class="caixa-pesquisa">
        <input type="text" class="pesquisa-texto" placeholder="O que você procura?">
        <button class="botao-pesquisa">
            <img src="img/lupa-pesquisa.png"> 
        </button>
      </div>

        <div class="filtro-pesquisa">
            <label for="filtroSelect">Filtrar por:</label>
            <select id="filtroSelect">
              <option value="todos">Todos</option>
              <option value="preco">Preço</option>
              <option value="categoria">Categoria</option>
              <option value="avaliacao">Avaliação</option>
            </select>
          </div>
    </div>

    <section id="produtos" class="grid"></section>

    <footer class="footer">
        <div class="redes">
            <p>Instagram: @Conecta_Rural</p>
            <p>Facebook: @Conecta_Rural</p>
        </div>
        <div class="links-rodape">
            <a href="#">Sobre nós</a>
            <a href="#">Mais informações</a>
        </div>
    </footer>
</body>

</html>
