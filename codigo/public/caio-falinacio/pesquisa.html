<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectaRural</title>
    <link rel="stylesheet" href="css/pesquisa.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
<main>
    <header class="header">
        <div class="logo">
            <a href="#"><img src="img/logo-conecta-rural.jpg"></a>
        </div>
        <nav class="menu">
            <a href="#" class="inativo">Home</a>
            <a href="#" class="ativo">Mercado</a>
            <a href="#" class="inativo">Cursos</a>
            <a href="#" class="inativo">Emprego</a>
        </nav>
        <div class="botoes">
            <a href="#" class="botao">Sair da conta</a>
        </div>
    </header>

    <div class="area-pesquisa">
    <div class="caixa-pesquisa">
        <input type="text" id="pesquisa-texto" placeholder="O que você procura?">
        <button id="botao-pesquisa">
            <img src="img/lupa-pesquisa.png"> 
        </button>
      </div>

        <div class="filtro-pesquisa">
            <label for="filtroSelect">Filtrar por:</label>
            <select id="filtroSelect">
              <option value="todos">Todos</option>
              <option value="preco">Preço</option>
              <option value="categoria">Categoria</option>
              <option value="localizacao">Localização</option>
            </select>
          </div>
    </div>
    <section id="produtos" class="grid"></section>
    
</main>
    <footer class="footer">
        <div class="redes">
            <p>Instagram: @Conecta_Rural</p>
            <p>Facebook: @Conecta_Rural</p>
        </div>
        <div class="links-rodape">
            <a href="#">Sobre nós</a>
            <a href="#">Mais informações</a>
        </div>
    </footer>

    <script src="js/pesquisa.js"></script>
    <script src="js/pesquisa.js"></script>
<script>
  const tela = document.getElementById('produtos');
  const produtosDisponiveis = dados.filter(p => p.disponivel);

  if (produtosDisponiveis.length > 0) {
    produtosDisponiveis.forEach(produto => {
      tela.innerHTML += `
        <div class="caixa-produto">
          <p><img src="assets/img/${produto.imagens[0]}" width="150" /></p>
          <p><strong>Produto:</strong> ${produto.nome} <br>
          <strong>Descrição:</strong> ${produto.descricao} <br>
          <strong>Vendedor:</strong> ${produto.produtor.nome} <br>
          <strong>Preço:</strong> R$${produto.preco}/${produto.unidade} <br>
          <strong>Localização:</strong> ${produto.produtor.localizacao}</p>
          <button class="mais-detalhes"> Mais detalhes </button>
        </div>
      `;
    });
  } else {
    tela.innerHTML = "<p>Nenhum produto disponível.</p>";
  }
</script>
</body>

</html>
