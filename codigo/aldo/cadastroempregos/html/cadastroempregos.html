<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Oferta de Emprego - Conecta Rural</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../img/logo conectarural branco.png" alt="Conecta Rural">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Mercado</a></li>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Empregos</a></li>
            </ul>
        </nav>
        <div class="botoes-header">
            <button>Entrar</button>
            <button class="btn-cadastrar">Cadastrar</button>
        </div>
    </header>

    <main>
        <section class="form-container">
            <h1>Cadastrar Nova Oferta de Emprego</h1>
            <p>Preencha os dados abaixo para anunciar sua vaga e encontrar mão de obra na sua região.</p>

            <form>
                <label for="nome">Nome do Contratante:</label>
                <input type="text" id="nome" placeholder="Ex: João da Silva" required>

                <label for="telefone">Telefone/WhatsApp:</label>
                <input type="tel" id="telefone" placeholder="Ex: (34) 91234-5678" required>

                <label for="area">Área de Atuação:</label>
                <select id="area" required>
                    <option value="">Selecione uma área...</option>
                    <option>Agricultura</option>
                    <option>Pecuária</option>
                    <option>Colheita</option>
                    <option>Plantio</option>
                    <option>Serviços Gerais</option>
                </select>

                <label for="descricao">Descrição do Trabalho:</label>
                <textarea id="descricao" rows="4" placeholder="Descreva o tipo de serviço, atividades, ferramentas, etc." required></textarea>

                <label for="local">Local de Trabalho:</label>
                <input type="text" id="local" placeholder="Ex: Fazenda Boa Esperança - Uberlândia, MG" required>

                <label for="valor">Valor Oferecido (Diária, Semanal, Mensal):</label>
                <input type="text" id="valor" placeholder="Ex: R$ 150,00 por diária" required>

                <label for="observacoes">Observações (opcional):</label>
                <textarea id="observacoes" rows="3" placeholder="Ex: Fornecemos alimentação e transporte."></textarea>

                <button type="submit" class="btn-submit">Publicar Oferta</button>
            </form>
        </section>
    </main>
</body>
</html>
